<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class ="head pad clear">CLEAR</div>
        <div class ="pad seven">7</div>
        <div class ="pad eight">8</div>
        <div class ="pad nine">9</div>
        <div class ="pad operation multiply">x</div>
        <div class ="pad four">4</div>
        <div class ="pad five">5</div>
        <div class ="pad six">6</div>
        <div class ="pad operation divide">/</div>
        <div class ="pad one">1</div>
        <div class ="pad two">2</div>
        <div class ="pad three">3</div>
        <div class ="pad operation add">+</div>
        <div class ="pad point">.</div>
        <div class ="pad zero">0</div>
        <div class ="pad operation equals">=</div>
        <div class ="pad operation subtract">-</div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          ngomez1
        </p>
        <a href="https://github.com/ngomez1" target="_blank">
          <img src="github.png" class= "github"></img></a>
      </footer>
</body>
</html>
